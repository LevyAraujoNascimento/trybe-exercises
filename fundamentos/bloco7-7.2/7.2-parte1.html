<!DOCTYPE html>
<html lang='pt-BR'>
<head>
  <meta charset='UTF-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Calculadora</title>
</head>
<body>
  <p>Informe dois n√∫meros para realizar a soma:</p>
  <label for='value1'>Valor 1:</label>
  <input type='text' id='value1'>
  <label for='value2'>Valor 2:</label>
  <input type='text' id='value2'>
  <button id='button'>Somar</button>
  <p id='result'></p>
  <script>
    
    const verificar = (v1,v2) => {
      if(isNaN(v1) === true || isNaN(v2) === true){
        throw new Error("Insira um numero");
      }
    }
    
    const resposta = () => {
      let v1 = document.getElementById("value1").value;
      let v2 = document.getElementById("value2").value;

      try {
        verificar(v1,v2);
        document.getElementById("result").innerHTML = `${Number(v1)+Number(v2)}`;
      } catch (error) {
        document.getElementById("result").innerText = error.message;
      }
    }

    window.onload = () => {
      const button = document.getElementById('button');
      button.addEventListener('click', resposta);
    }
  </script>
</body>
</html>
